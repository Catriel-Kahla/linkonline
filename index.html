<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Moderno</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    /* Fondo moderno con blur */
    .background {
      background: linear-gradient(304deg, rgb(76, 76, 255) 0%, rgb(52, 204, 255) 50%, rgb(76, 76, 255) 100%);
      background-size: cover;
      background-position: center;
      filter: blur(4px); /* desenfoque general */
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* Capa encima con efecto frosted glass */
    .login-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgb(235, 250, 255);
      backdrop-filter: blur(10px);
      padding: 2rem 3rem;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      color: rgb(0, 0, 0);
      max-width: 400px;
      width: 90%;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .login-container input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: rgb(0, 0, 0);
    }

    .login-container button {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      background-color: #daf3ff;
      color: rgb(0, 0, 0);
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-container button:hover {
      background-color: #c8edff;
    }
  </style>
</head>
<body>

  <!-- Fondo desenfocado -->
  <div class="background"></div>

  <!-- Caja de login flotante -->
  <div class="login-container">
    <img src="/src/LinkOnline_Logo.svg" alt="Link Online" height="45dvh">
    <h2>Iniciar sesión</h2>
    <input type="text" placeholder="Usuario" id="idUser"/>
    <input type="password" placeholder="Contraseña" id="idPass"/>
    <p id="info"></p>
    <button onclick="sessionIn()">Entrar</button>
  </div>

  <script src="/scripts/main.js"></script>
</body>
</html>
